<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/">Dashboard</a>
        <a href="/holding_registers">Holding Registers</a>
        <a href="/input_status">Input Status</a>
        <a href="/live_data">Live Data</a>
    </div>
    <div class="content">
        <h1>Input Status</h1>
        {% if data %}
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        {% for i in range(1, 21) %}
                            <th>Coil {{ i }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            <td>{{ row[1] }}</td>
                            {% for value in row[2:] %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No data available.</p>
        {% endif %}
    </div>
</body>
</html>
